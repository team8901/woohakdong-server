spring:
  application:
    name: woohakdong-server

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/woohakdong}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update

  cloud:
    aws:
      s3:
        bucket-name: ${AWS_S3_BUCKET_NAME:woohakdong_dummy_bucket}

jwt:
  secret: ${JWT_SECRET:woohakdongwoohakdongwoohakdong1234}

cookie:
  secure: false  # 개발 환경에서는 HTTP 허용
  same-site: None  # localhost 간 cross-origin 허용

logging:
  level:
    com.woohakdong.framework.filter.RequestLoggingFilter: INFO