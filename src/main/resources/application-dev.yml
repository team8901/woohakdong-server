spring:
  application:
    name: woohakdong-server

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/woohakdong}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update

  cloud:
    aws:
      s3:
        bucket-name: ${AWS_S3_BUCKET_NAME:woohakdong_dummy_bucket}

jwt:
  secret: ${JWT_SECRET:woohakdongwoohakdongwoohakdong1234}